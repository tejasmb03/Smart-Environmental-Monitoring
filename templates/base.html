<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Environmental Change Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .sidebar {
      width: 250px;
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      transition: background 0.3s;
    }
    .sidebar a {
      color: #ffffff;
      display: block;
      padding: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
      color: white;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
      transition: background 0.3s, color 0.3s;
    }
    .hover-shadow:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transform: translateY(-3px);
      transition: all 0.3s ease-in-out;
    }
    .transition {
      transition: all 0.3s ease-in-out;
    }
    .dark-mode {
      background-color: #000000;
      color: #f1f1f1;
    }
    .dark-mode .main-content {
      background-color: #000000;
      color: #f1f1f1;
    }
    .dark-mode .sidebar {
      background-color: #1e1e2f;
      color: #f1f1f1;
    }
    .dark-mode .sidebar a {
      color: #ffffff;
    }
    .dark-mode .sidebar a:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>üåç EnviroDash</h4>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('enchroach_view') }}">Water Body Encroachment</a>
    <a href="{{ url_for('ground_view') }}">Urbanization (Ground)</a>
    <a href="{{ url_for('satellite_view') }}">Satellite Water Changes</a>
    <a href="{{ url_for('ndvi_view') }}">NDVI Analyzer</a>
    <a href="{{ url_for('urban_visualize_view') }}">Urban Visualize</a>

    <div class="form-check form-switch mt-4">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle">üåó Dark Mode</label>
    </div>
  </div>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', function () {
      if (this.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
