{% block content %}

<div class="row g-4">
  {% for year, data in results.items() %}
    <div class="col-md-6 col-lg-4" data-aos="fade-up">
      <div class="card shadow-sm border-0 h-100 hover-shadow transition">
        <img src="/{{ data.image_path }}" class="card-img-top rounded-top" alt="Water Body {{ year }}">
        <div class="card-body">
          <h5 class="card-title text-primary">ğŸ“… {{ year }}</h5>
          <p class="mb-1"><strong>Water Area:</strong> {{ data.area }} pixels</p>

          <!-- Progress bar -->
          <div class="progress" role="progressbar" aria-valuenow="{{ data.percent|round(0) }}" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
            <div class="progress-bar bg-info" style="width: {{ data.percent }}%;">
              {{ data.percent|round(0) }}%
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
